<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Padrao/padrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        
    </ui:define>

    <ui:define name="center">
        <p:menubar>
            <p:submenu label="Cadastros" icon="ui-icon-document">
                <p:submenu label="Administrativo" icon="ui-icon-contact">
                    <p:menuitem value="Usuário" url="#" />
                </p:submenu>
                <p:menuitem value="Livro" action="#{indexView.renderizarCadastroLivro()}" icon="fa fa-book" update="livro"/>
                <p:menuitem value="Autor" action="#{indexView.message()}" update="messages"/>
            </p:submenu>

            <p:submenu label="Listagens" icon="ui-icon-pencil">
                <p:menuitem value="Livro" url="#" icon="ui-icon-arrowreturnthick-1-w" action="#{indexView.renderizarCadastroLivro()}" update="livro" />
                <p:menuitem value="Usuário" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            </p:submenu>

            <p:menuitem value="Sair" icon="ui-icon-close" action="#{indexView.sair()}" update="livro" />

            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Procurar"/>
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
            </f:facet>
        </p:menubar>
        
        <h:panelGroup id="livro">
            <p:panel rendered="#{indexView.renderCadastroLivro}">


                <h:panelGrid columns="2">
                    <h:outputText value="Nome:"/>
                    <p:inputText value="#{indexView.livro.nome}"/>
                    <h:outputText value="Páginas:"/>
                    <p:inputText value="#{indexView.livro.numPaginas}"/>
                    <h:outputText value="Editora:"/>
                    <p:inputText value="#{indexView.livro.editora}"/>

                    <br/>
                    <h:panelGroup>

                        <p:commandButton value="Ok" actionListener="#{indexView.confirmarLivro()}" update="messages"/>
                        <p:commandButton value="Cancelar" actionListener="#{indexView.desRenderizarCadastroLivro()}" update="livro"/>
                    </h:panelGroup>

                </h:panelGrid>


            </p:panel>
        </h:panelGroup>
    </ui:define>

    <ui:define name="bottom">
       
    </ui:define>

</ui:composition>
