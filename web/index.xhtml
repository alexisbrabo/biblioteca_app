<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Padrao/padrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">

    </ui:define>

    <ui:define name="center">
        <p:menubar>
            <p:submenu label="Cadastros" icon="ui-icon-document">
                <p:submenu label="Administrativo" icon="ui-icon-contact">
                    <p:menuitem value="Usuário" url="#" />
                </p:submenu>
                <p:menuitem value="Livro" action="#{indexView.renderizarCadastroLivro()}" icon="fa fa-book" update="livro"/>
                <p:menuitem value="Autor" action="#{indexView.message()}" update="messages"/>
            </p:submenu>

            <p:submenu label="Listagens" icon="ui-icon-pencil">
                <p:menuitem value="Livro" action="#{indexView.renderizarListaLivro()}" update="livro" />
                <p:menuitem value="Usuário" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            </p:submenu>

            <p:menuitem value="Sair" icon="ui-icon-close" action="#{indexView.sair()}" update="livro" />

            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Procurar"/>
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
            </f:facet>
        </p:menubar>

        <h:panelGroup id="livro">
            <h:panelGroup rendered="#{indexView.renderCadastroLivro}">
                <h:panelGrid columns="2">
                    <h:outputText value="Nome:"/>
                    <p:inputText value="#{indexView.livro.nome}" required="true" label="Nome"/>
                    <h:outputText value="Páginas:"/>
                    <p:inputText value="#{indexView.livro.numPaginas}" required="true" label="Número de Páginas"/>
                    <h:outputText value="Editora:"/>
                    <p:inputText value="#{indexView.livro.editora}" required="true" label="Editora"/>

                    <br/>
                    <h:panelGroup>

                        <p:commandButton value="Ok" actionListener="#{indexView.confirmarLivro()}" update="messages, livro"/>
                        <p:commandButton value="Cancelar" actionListener="#{indexView.desRenderizarCadastroLivro()}" update="livro"/>
                    </h:panelGroup>

                </h:panelGrid>
            </h:panelGroup>

            <h:panelGroup rendered="#{indexView.renderListaLivro}">
                <p:dataTable var="livro" value="#{indexView.listaLivro}" widgetVar="livros" paginator="true" emptyMessage="Sem Registros" 
                             filteredValue="#{indexView.listaLivroFiltrados}">
                    
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Procure em todos os campos:" />
                            <p:inputText id="globalFilter" onkeyup="PF('livros').filter()" style="width:150px" placeholder="Digite Aqui"/>
                        </p:outputPanel>
                    </f:facet>
                    
                    <p:column headerText="Id" filterBy="#{livro.id}">
                        <h:outputText value="#{livro.id}" />
                    </p:column>

                    <p:column headerText="Nome" filterBy="#{livro.nome}">
                        <h:outputText value="#{livro.nome}" />
                    </p:column>

                    <p:column headerText="Editora" filterBy="#{livro.editora}">
                        <h:outputText value="#{livro.editora}" />
                    </p:column>

                    <p:column headerText="Num. Páginas" filterBy="#{livro.numPaginas}">
                        <h:outputText value="#{livro.numPaginas}" />
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>

    <ui:define name="content">

    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
