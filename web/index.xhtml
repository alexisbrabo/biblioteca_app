<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Padrao/padrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">

    </ui:define>

    <ui:define name="center">
        <p:menubar>
            <p:submenu label="Cadastros" icon="ui-icon-document">
                <p:submenu label="Administrativo" icon="ui-icon-contact">
                    <p:menuitem value="Usuário" url="#" />
                </p:submenu>
                <p:menuitem value="Livro" icon="fa fa-book" update="pagina" action="#{indexView.renderizarCadastroLivro()}">
                    <f:setPropertyActionListener value="../Cadastros/livro.xhtml" target="#{indexView.url}"/>
                </p:menuitem>
                <p:menuitem value="Autor" action="#{indexView.message()}" update="messages"/>
            </p:submenu>

            <p:submenu label="Listagens" icon="ui-icon-pencil">
                <p:menuitem value="Livro" update="pagina" process="@this" action="#{indexView.renderizarListaLivro()}">
                     <f:setPropertyActionListener value="../Listagens/livro.xhtml" target="#{indexView.url}"/>
                </p:menuitem>
                <p:menuitem value="Usuário" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            </p:submenu>

            <p:menuitem value="Sair" icon="ui-icon-close" action="#{indexView.sair()}" />

            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Procurar"/>
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
            </f:facet>
        </p:menubar>

        
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
