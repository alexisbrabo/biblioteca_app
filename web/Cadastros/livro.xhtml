<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="livro">
        <h:panelGrid columns="2">
            <h:outputText value="Nome:"/>
            <p:inputText value="#{indexView.livro.nome}" required="true" label="Nome"/>
            <h:outputText value="Páginas:"/>
            <p:inputText value="#{indexView.livro.numPaginas}" required="true" label="Número de Páginas"/>
            <h:outputText value="Editora:"/>
            <p:inputText value="#{indexView.livro.editora}" required="true" label="Editora"/>

            <br/>
            <h:panelGroup>

                <p:commandButton value="Ok" action="#{indexView.confirmarLivro()}" update="messages, livro"/>
                <p:commandButton value="Cancelar" process="@this"/>
            </h:panelGroup>

        </h:panelGrid>
    </h:panelGroup>
</html>
