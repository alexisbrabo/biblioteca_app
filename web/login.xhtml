<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BibliotecaApp</title>
    </h:head>
    <style>
        .mydiv {
            position:fixed;
            top: 50%;
            left: 50%;
            height:18em;
            margin-top: -9em; /*set to a negative number 1/2 of your height*/
            margin-left: -15em; /*set to a negative number 1/2 of your width*/


        }
    </style>
    <h:body> 

        <b:form id="loginForm" styleClass="mydiv">
            <b:growl id="grow" globalOnly="true" placementFrom="tp"
                     show-detail="true" show-summary="false" allowDismiss="true"
                     delay="100" escape="true" />

            <b:panel title="LOGIN" look="primary" collapsible="false" >
                <b:panelGrid columns="2">
                    <h:outputText value="Login:" />
                    <b:inputText placeholder="UsuÃ¡rio" value="#{loginView.user}"/>
                    <h:outputText value="Senha:" />
                    <b:inputText placeholder="Senha" value="#{loginView.senha}"/>
                    <b:commandButton value="Entrar" update="@form" actionListener="#{loginView.logar()}" look="primary"
                                     style="width:100%" />
                    <b:commandButton value="Esqueci a Senha" update="@form"
                                     look="danger" style="width:100%" />
                </b:panelGrid>
            </b:panel>

        </b:form>
    </h:body>
</html>
