<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Biblioteca App</title>
    </h:head>
    <style>
        .mydiv {
            position:fixed;
            top: 50%;
            left: 50%;
            height:18em;
            margin-top: -9em; /*set to a negative number 1/2 of your height*/
            margin-left: -15em; /*set to a negative number 1/2 of your width*/
        }
    </style>
    <h:body> 

        <h:form id="loginForm" styleClass="mydiv">
            <p:growl id="grow" globalOnly="true" escape="true" />

            <p:panel >
                <h:panelGrid columns="2">
                    <h:outputText value="Login:" />
                    <p:inputText placeholder="UsuÃ¡rio" value="#{loginView.user}"/>
                    <h:outputText value="Senha:" />
                    <p:inputText placeholder="Senha" value="#{loginView.senha}"/>
                    <p:commandButton value="Entrar" update="@form" actionListener="#{loginView.logar()}"
                                     style="width:100%" />
                    <p:commandButton value="Esqueci a Senha" update="@form"
                                     style="width:100%" />
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
